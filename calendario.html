<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/319ba68859.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/liga-deportiva-elements.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">
    <link rel="stylesheet" href="/assets/css/calendario.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>

    <title id="siteTitle">Calendario - </title>

</head>

<body>
    <nav id="liga-deportiva-nav"></nav>
    <div id="sidenav-menu" class="sidenav"></div>


    <!-- Contenido -->
    <div class="container">
        <div class="wrapper--seccion">
            <div class="separador">
                <button id="btnRegresar" class="boton oculto"><i class="fas fa-arrow-left"></i></button>
                <span>Calendario</span>
            </div>
        </div>

        <hr class="separador-hr">

        <div id="calendario"></div>

        <div id="contenedor-evento" class="contenedor-evento oculto"></div>

    </div>

    <footer id="liga-deportiva-footer" class="liga--footer"></footer>

    <script src="/assets/js/liga-deportiva-nav.js"></script>

    <!-- <script type="module" src="/assets/js/fnFullCalendar.js"></script> -->
    <script>
        document.getElementById('menu-calendario').classList.add('activo');
        document.getElementById('sidemenu-calendario').classList.add('activo');

        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>


</body>
<script type="module" src="assets/js/moduloCalendario.js"></script>

</html>
