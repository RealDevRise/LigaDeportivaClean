<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/319ba68859.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/liga-deportiva-admin.css">
    <title>Iniciar Sesion - Comité Municipal de Softbol de Ahome</title>
</head>

<body class="text-center">

    <main class="form-signin">
        <form id="form-login">
            <img class="mb-4" src="/assets/img/Logo CMSA.png" alt="" height="60">
            <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="usuario" name="usuario" placeholder="Usuario" required>
                <label for="floatingInput">Usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="form-check" style="display:flex; align-items: flex-end; margin-bottom:1rem;">
                <input class="form-check-input" type="checkbox" value="" id="check_mantenerSesion" style="margin-right:0.6rem; width: 1.5rem;
                height: 1.5rem;">
                <label class="form-check-label" for="check_mantenerSesion" style="color:#fff;">Mantener mi sesión iniciada</label>
            </div>

            <button type="submit" class="w-100 btn btn-lg btn-primary">Acceder</button>
            <p id="footertm" class="mt-5 mb-3 text-muted"></p>
        </form>

    </main>

    <script type="module" src="/assets/js/login.js"></script>

    <script>
        document.getElementById("footertm").innerHTML = `Comité Municipal de Softbol de Ahome &copy; ${new Date().getFullYear()}`;
    </script>

</body>

</html>
