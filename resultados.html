<body>
    <nav id="liga-deportiva-nav"></nav>
    <div id="sidenav-menu" class="sidenav"></div>

    <div class="container">
        <div class="wrapper--seccion">
            <div class="separador">
                <div style="display: flex;">
                    <span id="titulo-seccion">Resultados</span>
                </div>
            </div>
        </div>

        <hr class="separador-hr">


        <div id="dayPicker-wrapper">
            <div class="row">
                <div class="col">

                </div>
            </div>
        </div>

    </div>


    <footer id="liga-deportiva-footer" class="liga--footer"></footer>
</body>

<script src="./assets/js/liga-deportiva-nav.js"></script>
<script>
    document.getElementById('menu-resultados').classList.add('activo');
    document.getElementById('sidemenu-resultados').classList.add('activo');

    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
</script>

</html>
