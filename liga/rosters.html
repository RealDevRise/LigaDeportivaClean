<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/319ba68859.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/liga-deportiva-elements.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/calendario.css">
    <link rel="stylesheet" href="/assets/css/roster.css">

    <title id="siteTitle">Roster de Equipos - </title>

</head>

<body>
    <nav id="liga-deportiva-nav"></nav>
    <div id="sidenav-menu" class="sidenav"></div>


    <!-- Contenido -->
    <div class="container">
        <div class="wrapper--seccion">
            <div class="separador">
                <div style="display: flex;">
                    <button class="boton boton-primary oculto" id="btn_regresarGridEquipos"><i class="fas fa-arrow-left"></i></button>
                    <span id="titulo-seccion-roster">Equipos</span>
                </div>
                <button class="boton boton-primary" id="botonFiltro"><i class="fas fa-filter" style="margin-right: 8px;"></i>Filtro</button>
                <button class="boton boton-primary oculto" style="height: 38px;" id="botonExportarRoster"><i class="fas fa-file-download" style="margin-right: 8px;"></i>Exportar</button>

            </div>
        </div>



        <hr class="separador-hr">

        <div id="contenedor-filtro" class="oculto">
            <div class="row">
                <div class="col-lg-4" id="col-filtro">
                    <select class="form-control" id="selectTemporada" style="width: 100%;">
                        <option value="" selected>Seleccionar Temporada...</option>
                    </select>


                </div>

                <div class="col-lg-3">
                    <select class="form-control" id="selectCategoria" style="width: 100%;">
                        <option value="" selected>Seleccionar Categoría...</option>
                    </select>


                </div>

                <div class="col-lg-3">
                    <button class="boton boton-primary" id="botonAplicarFiltro">Aplicar</button>
                </div>
            </div>
        </div>

        <div id="calendario" style="margin-top: 1rem;">

            <div class="row row-cols-1 row-cols-md-4 g-4" id="contenedor-grid-equipos"></div>

            <div class="row" style="margin-top: 3rem;" id="contenedor-paginado">
                <div class="col-lg my-3" style="display:flex; justify-content:center;">
                    <ul class="pagination" id="ld_paginacion">

                        <li class="page-item"><button type="button" class="page-link" aria-label="Previous" id="btn_previo"><span
                                    aria-hidden="true">Anterior</span></button></li>
                        <li class="page-item"><button type="button" id="btn_siguiente" class="page-link" aria-label="Next"><span aria-hidden="true">Siguiente</span></button>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="contenedor-tabla-equipo" class="oculto">
                <div id="contenedor-datos-equipo" style="display:flex; align-items:center; margin-bottom:1rem;">
                    <div>
                        <img id="roster_logo_equipo" style="width: 6rem;" src="" alt="">
                    </div>
                    <div style="margin-left: 1rem;">
                        <h4 id="roster_nombre_equipo"></h4>
                    </div>
                </div>
                <table id="table-bateo" class="table table-light table-striped table-bordered">
                    <thead>
                        <tr id="rowHeader">
                            <th scope="col">No.</th>
                            <th scope="col">Nombre completo</th>
                            <th scope="col">Fecha de Nacimiento</th>
                            <th scope="col">CURP</th>
                            <th scope="col">Categoría</th>
                            <th scope="col">Movimiento</th>
                        </tr>
                    </thead>

                    <tbody id="tbody-integrantes" class="align-tbody">
                    </tbody>
                </table>

                <div id="contenedor_notas">

                </div>
            </div>

        </div>



    </div>

    <footer id="liga-deportiva-footer" class="liga--footer"></footer>

    <script src="/assets/js/liga-deportiva-nav.js"></script>
    <script type="module" src="/assets/js/rosters.js"></script>

    <script>
        document.getElementById('menu-liga').classList.add('activo');
        document.getElementById('sidemenu-calendario').classList.add('activo');

        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>


</body>

</html>
