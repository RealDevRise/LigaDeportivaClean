<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

    <title>Panel de Control - Comité Municipal de Softbol de Ahome</title>

    <style>
        .gallery {
            display: flex;
            margin-top: 15px;
            width: 100%;
            position: relative;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        figure {
            width: 15%;
        }
        
        img {
            width: 100%;
        }
        
        .hidden {
            display: none;
        }
        
        .figureUploaded {
            position: relative;
        }
        
        .figureUploaded .deleteImg {
            position: absolute;
            display: flex;
            font-size: 28px;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            color: white;
            top: 0px;
            right: 0px;
            z-index: 100;
            cursor: pointer;
            border-radius: 100%;
            width: 30px;
            height: 30px;
            background-color: var(--danger);
            border-color: transparent;
        }
        
        .figureUploaded .deleteImg:focus {
            border-color: transparent !important;
            outline: none;
        }
        
        .figureUploaded .deleteImg i {
            color: #fff;
        }
        
        .fa-circle {
            color: var(--danger);
        }
    </style>
</head>

<body>
    <div class="d-flex" id="content-wrapper">

        <!-- Sidebar -->
        <div id="sidebar-container" class="bg-primary"></div>
        <!-- Fin sidebar -->

        <div class="w-100">

            <!-- Navbar -->
            <nav id="navbar-dashboard" class="navbar navbar-expand-lg navbar-light bg-light border-bottom"></nav>
            <!-- Fin Navbar -->

            <!-- Contenido -->
            <div id="content" class="bg-grey w-100">

                <section class="bg-light py-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-9 col-md-8">
                                <h1 class="font-weight-bold mb-0">Personas</h1>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="ld_principal">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg my-3">
                                <div class="card rounded-0 wrapper-noticias">
                                    <div class="card-header bg-light" style="display:flex;align-items:center;justify-content: space-between;">
                                        <div>
                                            <button type="button" id="btn_nuevo" class="btn btnDashboard btnDashboard-primary" style="margin-right:8px;">Nueva persona</button>
                                        </div>
                                        <div>
                                            <form id="form_buscador" style="display: flex; width: 25rem;">
                                                <input type="text" class="form-control" id="nombre_busqueda" placeholder="Buscar jugador...">

                                            </form>
                                        </div>
                                    </div>

                                    <div id="ld_contenedor_tabla"></div>

                                </div>
                            </div>

                        </div>

                        <div class="row" id="control-paginado">

                                        <li class="page-item"><button type="button" class="page-link" aria-label="Previous" id="btn_previo"><span

                <section id="seccion_ld_formulario" class="hide">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg my-3">
                                <div class="card rounded-0 wrapper-noticias">
                                    <div class="card-header bg-light" style="display:flex;align-items:center;">

                                        <h6 id="titulo-formulario" class="font-weight-bold mb-0"></h6>
                                    </div>

                                    <div class="card-body">
                                        <form method="POST" id="ld_formulario">
                                            <div class="mb-3">
                                                <div class="row">
                                                    <div class="col-lg">
                                                        <h3>Datos personales</h3>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-8">
                                                        <label for="input_nombreCompleto" class="form-label">Nombre completo <span class="obligatorio">*</span></label>
                                                        <input type="text" class="form-control" placeholder="Nombre completo..." name="nombreCompleto" id="input_nombreCompleto" required>
                                                    </div>
                                                    <div class="col-lg">
                                                        <label for="input_nombreCorto" class="form-label">Nombre corto <span class="obligatorio">*</span></label>
                                                        <input type="text" class="form-control" placeholder="Nombre corto..." id="input_nombreCorto" name="nombreCorto" required>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="mb-3">
                                                <div class="row">

                                                    <div class="col-lg">
                                                        <label for="select_temporada" class="form-label">Temporada
                                                            actual <span class="obligatorio">*</span></label>
                                                        <select class="form-control" id="select_temporada" name="status" style="width: 100%;" required>
                                                            <option value="" disabled selected>Seleccione una temporada
                                                            </option>
                                                            
                                                        </select>
                                                    </div>

                                                    <div class="col-lg">
                                                        <label for="select_categoria" class="form-label">Categoría
                                                            actual <span class="obligatorio">*</span></label>
                                                        <select class="form-control" id="select_categoria" name="status" style="width: 100%;" required>
                                                            <option value="" disabled selected>Seleccione una categoría
                                                            </option>
                                                            
                                                        </select>
                                                    </div>

                                                    <div class="col-lg">
                                                        <label for="select_equipo" class="form-label">Equipo
                                                            actual <span class="obligatorio">*</span></label>
                                                        <select class="form-control" id="select_equipo" name="status" style="width: 100%;" required>
                                                            <option value="" disabled selected>Seleccione un equipo
                                                            </option>
                                                            
                                                        </select>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="mb-3">

                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <label for="input_fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                                                        <input type="date" class="form-control" id="input_fechaNacimiento">
                                                    </div>

                                                    <div class="col-lg-4">
                                                        <label for="input_curp" class="form-label">CURP <span class="obligatorio">*</span></label>
                                                        <input type="text" class="form-control" placeholder="CURP..." id="input_curp" required>
                                                    </div>

                                                    <div class="col-lg-4">
                                                        <label for="select_tipoPersona" class="form-label">Tipo de persona <span class="obligatorio">*</span></label>
                                                        <select class="form-control" id="select_tipoPersona" name="status" style="width: 100%;" required>
                                                            <option value="" disabled selected>Tipo de persona...</option>
                                                            <option value="admin">Administrador</option>
                                                            <option value="directivo">Directivo</option>
                                                            <option value="coach">Coach</option>
                                                            <option value="manejador">Manejador</option>
                                                            <option value="familia">Padre de familia</option>
                                                            <option value="jugador">Jugador</option>
                                                        </select>
                                                    </div>

                                                    <div id="div_campoCamisa" class="col-lg-4 hide mt-3">
                                                        <label for="input_numeroCamisa" class="form-label">Número de camisa</label>
                                                        <input type="number" placeholder="Número..." class="form-control" id="input_numeroCamisa">
                                                    </div>

                                                    <div id="div_campoCategoriaJugador" class="col-lg-4 hide mt-3">
                                                        <label for="select_categoriaJugador" class="form-label">Categoría del jugador</label>
                                                        <select class="form-control" id="select_categoriaJugador" name="status" style="width: 100%;" required>
                                                            <option value="" disabled selected>Seleccionar categoría...</option>
                                                        </select>
                                                    </div>

                                                    <div id="div_campoTelefonoJugador" class="col-lg-4 hide mt-3">
                                                        <label for="input_telefonoJugador" class="form-label">Teléfono del jugador</label>
                                                        <input type="number" class="form-control" placeholder="Telefono..." name="calle" id="input_telefonoJugador">
                                                    </div>

                                                    <div id="div_campoEdadLiga" class="col-lg-4 hide mt-3">
                                                        <label for="select_edadLiga" class="form-label">Edad liga</label>
                                                        <select class="form-control" id="select_edadLiga" style="width: 100%;">
                                                <option value="" disabled selected>Seleccionar Edad Liga...</option>
                                                <option value="B">Brincador</option>
                                                <option value="R">Repetidor</option>
                                        </select>
                                                    </div>

                                                    <div id="div_campoAsociacion" class="col-lg-4 hide mt-3">
                                                        <label for="input_registroAsociacion" class="form-label">Registro de asociación</label>
                                                        <input type="text" class="form-control" placeholder="Registro de asociación..." id="input_registroAsociacion">
                                                    </div>

                                                    <div id="div_equipoOrigen" class="col-lg-4 hide mt-3">
                                                        <label for="select_equipoOrigen" class="form-label">Equipo de origen</label>
                                                        <select class="form-control" id="select_equipoOrigen" style="width: 100%;">
                                                <option value="" disabled selected>Seleccionar equipo de origen...</option>
                                                <option value="N/A">N/A</option>
                                        </select>
                                                    </div>

                                                    <div id="div_campoObservacionesJugador" class="col-lg-12 hide mt-3">
                                                        <label for="input_observacionesJugador" class="form-label">Observaciones del jugador</label>
                                                        <input type="text" class="form-control" placeholder="Observaciones del jugador..." id="input_observacionesJugador">
                                                    </div>

                                                    <div id="div_campoFechaMovimiento" class="col-lg-4 hide mt-3">
                                                        <label for="input_fechaMovimiento" maxlength="255" class="form-label">Fecha de Movimiento</label>
                                                        <input type="date" class="form-control" id="input_fechaMovimiento" required>
                                                    </div>


                                                    <div id="div_camporObservacionMovimiento" class="col-lg-8 hide mt-3">
                                                        <label for="input_observacionesMovimiento" class="form-label">Observación del movimiento</label>
                                                        <input type="text" placeholder="Observaciones..." class="form-control" id="input_observacionesMovimiento" required>
                                                    </div>





                                                </div>




                                            </div>



                                            <!-- SECCION REGISTRO JUGADOR/PERSONA -->
                                            <div class="mb-3" style="padding-top:1rem;">
                                                <div class="row">
                                                    <div class="col-lg">
                                                        <h3>Dirección</h3>
                                                    </div>
                                                </div>

                                                <div class="row">

                                                            calle</label>

                                                    </div>

                                                    <div class="col-lg">
                                                        <label for="input_numero" class="form-label">No. de casa</label>

                                                    </div>

                                                    <div class="col-lg">

                                                    </div>
                                                </div>





                                            </div>

                                            <div class="mb-3">
                                                <div class="row">
                                                    <div class="col-lg">
                                                        <label for="input_ciudad" class="form-label">Ciudad</label>
                                                        <input type="text" class="form-control" placeholder="Ciudad..." name="calle" id="input_ciudad">
                                                    </div>

                                                    <div class="col-lg">
                                                        <label for="input_estado" class="form-label">Estado</label>
                                                        <input type="text" class="form-control" placeholder="Estado..." name="calle" id="input_estado">
                                                    </div>

                                                    <div class="col-lg">
                                                        <label for="input_pais" class="form-label">País</label>
                                                        <input type="text" class="form-control" placeholder="País..." name="calle" id="input_pais">
                                                    </div>
                                                </div>
                                            </div>


                                            <!-- DATOS DE JUGADOR -->
                                            <div id="div_formularioJugador" class="hide">
                                                <div class="mb-3" style="padding-top:1rem;">
                                                    <div class="row">
                                                        <div class="col-lg">
                                                            <h3>Contacto</h3>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-lg">
                                                            <label for="input_nombrePadre" class="form-label">Nombre del
                                                                padre</label>
                                                            <input type="text" class="form-control" placeholder="Nombre..." name="calle" id="input_nombrePadre">
                                                        </div>

                                                        <div class="col-lg">
                                                            <label for="input_telefonoPadre" class="form-label">Teléfono</label>
                                                            <input type="number" class="form-control" placeholder="Telefono..." name="calle" id="input_telefonoPadre">
                                                        </div>

                                                        <div class="col-lg">
                                                            <label for="input_emailPadre" class="form-label">Email</label>
                                                            <input type="email" class="form-control" placeholder="correo@email.com..." name="calle" id="input_emailPadre">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="mb-3">
                                                    <div class="row">
                                                        <div class="col-lg">
                                                            <label for="input_nombreMadre" class="form-label">Nombre de la
                                                                madre </label>
                                                            <input type="text" class="form-control" placeholder="Nombre..." name="calle" id="input_nombreMadre">
                                                        </div>

                                                        <div class="col-lg">
                                                            <label for="input_telefonoMadre" class="form-label">Teléfono</label>
                                                            <input type="number" class="form-control" placeholder="Telefono..." name="calle" id="input_telefonoMadre">
                                                        </div>

                                                        <div class="col-lg">
                                                            <label for="input_emailMadre" class="form-label">Email</label>
                                                            <input type="email" class="form-control" placeholder="correo@email.com..." name="calle" id="input_emailMadre">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            <!-- DATOS DE PERSONA -->
                                            <div id="div_contactoPersona" class="hide">
                                                <div class="mb-3" style="padding-top:1rem;">
                                                    <div class="row">
                                                        <div class="col-lg">
                                                            <h3>Contacto</h3>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-lg">
                                                            <label for="input_telefono" class="form-label">Teléfono <span class="obligatorio">*</span></label>
                                                            <input type="text" class="form-control" placeholder="Número de telefono" name="calle" id="input_telefono">
                                                        </div>

                                                        <div class="col-lg">
                                                            <label for="input_email" class="form-label">Email</label>
                                                            <input type="text" class="form-control" placeholder="correo@mail.com" id="input_email">
                                                        </div>

                                                        <div class="col-lg">
                                                            <label for="input_email" class="form-label"></label>
                                                            <div class="form-check" style="padding-top: 13px;">
                                                                <input class="form-check-input" type="checkbox" value="" id="checkAcceso">
                                                                <label class="form-check-label" for="checkAcceso">
                                                                    ¿Acceso al dashboard?
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div id="div_acceso" class="mb-3 hide">
                                                    <div class="row">
                                                        <div class="col-lg-4">
                                                            <label for="input_password" class="form-label">Contraseña <span class="obligatorio">*</span></label>
                                                            <input type="password" class="form-control" placeholder="Insertar contraseña" id="input_password">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            <!-- SECCION NOTAS -->
                                            <div class="mb-3">
                                                <label for="input_contenido" class="form-label">Notas</label>
                                                <textarea name="descripcion" id="summernote"></textarea>
                                                <input type="hidden" id="ld_hiddenId" name="idTemporada">


                                            </div>


                                            <div class="float-right">
                                                <button type="button" id="btnFormulario_regresar" class="btn btnDashboard btnDashboard-transparent" style="margin-right:8px;">Regresar</button>
                                                <button type="submit" id="btn_submit" name="btnSubmit" class="btn btnDashboard btnDashboard-primary"></button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>

                        </div>


                    </div>
                </section>


                <section id="seccion_ld_bitacora" class="hide">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg my-3">
                                <div class="card rounded-0 wrapper-noticias">
                                    <div class="card-header bg-light" style="display:flex;align-items:center;">
                                        <!-- <h6 id="titulo-formulario" class="font-weight-bold mb-0">asdad</h6> -->
                                        <button type="button" class="btn btnDashboard btnDashboard-primary" id="btnBitacoraRegresar">Regresar</button>
                                    </div>

                                    <div class="card-body">

                                                    <h3 id="titulo_bitacora"></h3>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg">

                                                        <thead class="table-dark">
                                                            <tr>
                                                                <th scope="col">Accion</th>
                                                                <th scope="col">Fecha Registro</th>
                                                                <th scope="col">Temporada</th>
                                                                <th scope="col">Categoria</th>
                                                                <th scope="col">Equipo</th>
                                                                <th scope="col">Fecha Movimiento</th>
                                                                <th scope="col">Observaciones</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="tbody_bitacora">
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </section>



            </div>

        </div>
    </div>

    <div class="modal" tabindex="-1" id="modal-eliminar">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Advertencia</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Se eliminará a la persona. ¿Desea continuar?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btnDashboard btnDashboard-transparent" data-dismiss="modal">Cancelar</button>
                    <button id="btnModal_eliminar" type="button" class="btn btnDashboard btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/liga-deportiva-dashboard-nav.js"></script>
    <script type="module" src="/assets/js/ld_personas.js"></script>

    <script>
        function confirmarEliminacion(id) {
            document.getElementById("btnModal_eliminar").setAttribute("value", id);
            $('#modal-eliminar').modal('show');
        }

        $('#summernote').summernote({
            placeholder: 'Notas...',
            tabsize: 2,
            height: 100,
            toolbar: [
                ['style', ['italic', 'bold', 'underline', 'clear']],
                ['para', ['ul', 'ol', 'paragraph']]
            ]
        });
    </script>



</body>
