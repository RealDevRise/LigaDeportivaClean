<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

    <!-- Ionic icons -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script src="https://kit.fontawesome.com/319ba68859.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/liga-deportiva-dashboard.css">

    <title>Panel de Control - Comité Municipal de Softbol de Ahome</title>

    <style>
        .gallery {
            display: flex;
            margin-top: 15px;
            width: 100%;
            position: relative;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        figure {
            width: 15%;
        }
        
        img {
            width: 100%;
        }
        
        .hidden {
            display: none;
        }
        
        .figureUploaded {
            position: relative;
        }
        
        .figureUploaded .deleteImg {
            position: absolute;
            display: flex;
            font-size: 28px;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            color: white;
            top: 0px;
            right: 0px;
            z-index: 100;
            cursor: pointer;
            border-radius: 100%;
            width: 30px;
            height: 30px;
            background-color: var(--danger);
            border-color: transparent;
        }
        
        .figureUploaded .deleteImg:focus {
            border-color: transparent !important;
            outline: none;
        }
        
        .figureUploaded .deleteImg i {
            color: #fff;
        }
        
        .fa-circle {
            color: var(--danger);
        }
    </style>
</head>

<body>
    <div class="d-flex" id="content-wrapper">

        <!-- Sidebar -->
        <div id="sidebar-container" class="bg-primary"></div>
        <!-- Fin sidebar -->

        <div class="w-100">

            <!-- Navbar -->
            <nav id="navbar-dashboard" class="navbar navbar-expand-lg navbar-light bg-light border-bottom"></nav>
            <!-- Fin Navbar -->

            <!-- Contenido -->
            <div id="content" class="bg-grey w-100">

                <section class="bg-light py-3">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-9 col-md-8">
                                <h1 class="font-weight-bold mb-0">Grupos</h1>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="principal-noticias">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg my-3">
                                <div class="card rounded-0 wrapper-noticias">
                                    <div class="card-header bg-light" style="display:flex;align-items:center;">
                                        <button type="button" id="btn_nuevo" class="btn btnDashboard btnDashboard-primary" style="margin-right:8px;">Nuevo Grupo</button>
                                        <!-- <h6 class=" mb-0">Noticias publicadas: <span id="numero-noticias"></span></h6> -->
                                    </div>

                                    <div id="div-noticias"></div>

                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-lg my-3" style="display:flex; justify-content:center;">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination" id="paginacion_noticias">

                                        <li class="page-item"><button type="button" class="page-link" aria-label="Previous" id="btn_previo"><span
                                                    aria-hidden="true">Anterior</span></button></li>
                                        <li class="page-item"><button type="button" id="btn_siguiente" class="page-link" aria-label="Next"><span aria-hidden="true">Siguiente</span></button>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="formulario-noticia" class="hide">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg my-3">
                                <div class="card rounded-0 wrapper-noticias">
                                    <div class="card-header bg-light" style="display:flex;align-items:center;">

                                        <h6 id="titulo-formulario" class="font-weight-bold mb-0"></h6>
                                    </div>

                                    <div class="card-body">
                                        <form method="POST" id="formularioNoticias">
                                            <div class="mb-3">
                                                <label for="input_nombre" maxlength="100" class="form-label">Nombre</label>
                                                <input type="text" class="form-control" placeholder="Nombre del grupo..." name="titulo" id="input_nombre" required>
                                            </div>

                                            <div class="mb-3">

                                                <label for="inputNombreCorto" class="form-label">Descripción del
                                                    grupo</label>
                                                <input type="text" class="form-control" placeholder="Descripción..." id="input_descripcion" required>
                                            </div>

                                            <div class="mb-3">

                                                <div class="row">
                                                    <div class="col-lg">
                                                        <label for="selectTemporada" class="form-label">Temporada</label>
                                                        <select class="form-control" id="selectTemporada" style="width: 100%;" required>
                                                            <option value="" disabled selected>Seleccionar Temporada...
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="col-lg">
                                                        <label for="selectCategoria" class="form-label">Categoría</label>
                                                        <select class="form-control" id="selectCategoria" style="width: 100%;" required>
                                                            <option value="" disabled selected>Seleccionar Categoría...
                                                            </option>
                                                        </select>
                                                    </div>

                                                    <div class="col-lg" style="display: flex; align-items: flex-end;">
                                                        <button type="button" id="btnAgregarEquipos" class="btn btnDashboard btnDashboard-primary" style="width:100%;">Agregar Equipo</button>
                                                    </div>

                                                </div>



                                            </div>



                                            <div class="mb-3">
                                                <label for="input_contenido" class="form-label">Notas del grupo</label>
                                                <textarea name="descripcion" id="summernote"></textarea>
                                                <input type="hidden" id="hidden_id_noticia" name="idnoticia">
                                            </div>

                                            <div class="mb-3" style="display:none;flex-direction: column; ">
                                                <label for="input_contenido" class="form-label">Subir logotipo</label>
                                                <input type="file" accept="image/png, image/jpeg" onchange="previsualizar()" id="imageUploader">
                                                <div id="galeriaImagen" class="gallery"></div>
                                                <div id="galeriaImagen_subidas" class="gallery hidden"></div>
                                            </div>



                                            <div class="float-right">
                                                <button type="button" id="btnFormulario_regresar" class="btn btnDashboard btnDashboard-transparent" style="margin-right:8px;">Regresar</button>
                                                <button type="submit" id="btn_submit" name="btnSubmit" class="btn btnDashboard btnDashboard-primary"></button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>

                        </div>


                    </div>
                </section>



            </div>

        </div>
    </div>

    <div class="modal" tabindex="-1" id="modal-eliminar">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Advertencia</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Se eliminará el grupo seleccionado. ¿Desea continuar?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btnDashboard btnDashboard-transparent" data-dismiss="modal">Cancelar</button>
                    <button id="btnModal_eliminar" type="button" class="btn btnDashboard btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalEquipos" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Agregar/Remover Equipos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="display: flex;">
                    <div id="divTablaGrupoEquipos">
                        <div class="row">
                            <div class="col-lg-7" style="display: flex; flex-direction: row;">
                                <select class="form-control" id="selectGrupoEquipos" style="width: 100%;">
                                    <option value="" disabled selected>Seleccionar Equipo...</option>
                                </select>
                                <button type="button" id="btn_agregar_grupoEquipo" class="btn btnDashboard btnDashboard-transparent" style="margin-left:18px; width: 140px;"><i class="fas fa-plus"></i> Agregar</button>
                            </div>

                        </div>

                        <div class="row py-2">
                            <div class="col-lg">
                                <table class="table table-striped" id="tablaGrupoEquipos">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Nombre Equipo</th>
                                            <th scope="col">Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cuerpoTablaGrupoEquipos"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn_cancelar_equipos" data-dismiss="modal" class="btn btnDashboard btnDashboard-transparent" style="margin-right:8px;">Cerrar</button>
                    <button type="button" id="btn_aceptar_grupoEquipos" data-dismiss="modal" class="btn btnDashboard btnDashboard-primary">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/liga-deportiva-dashboard-nav.js"></script>
    <script type="module" src="/assets/js/ld_grupo.js"></script>

    <script>
        const previsualizar = () => {
            let fileInput = document.getElementById("imageUploader");
            let imageContainer = document.getElementById("galeriaImagen");

            imageContainer.innerHTML = "";

            for (i of fileInput.files) {
                let reader = new FileReader();
                let figure = document.createElement("figure");
                figure.setAttribute("onclick", "seleccionNoticiaCabecera(this)");
                let figCap = document.createElement("figCaption");

                figCap.innerText = i.name;
                figure.appendChild(figCap);
                reader.onload = () => {
                    let img = document.createElement("img");
                    img.setAttribute("src", reader.result);

                    figure.insertBefore(img, figCap);
                }
                imageContainer.appendChild(figure);
                reader.readAsDataURL(i);
            }

        }

        function seleccionNoticiaCabecera(e) {
            let nodeGaleria = document.getElementById("galeriaImagen").childNodes;
            let imagenGaleria = e.getElementsByTagName("img")[0];

            for (i = 0; i < nodeGaleria.length; i++) {
                nodeGaleria[i].removeAttribute("data-cabecera");
                nodeGaleria[i].getElementsByTagName("img")[0].classList.remove("cabecera-seleccionado");
            }

            e.setAttribute("data-cabecera", "true");
            imagenGaleria.classList.add("cabecera-seleccionado");

        }

        function confirmarEliminacion(id) {
            document.getElementById("btnModal_eliminar").setAttribute("value", id);
            $('#modal-eliminar').modal('show');
        }

        $('#summernote').summernote({
            placeholder: 'Notas del grupo',
            tabsize: 2,
            height: 300,
            toolbar: [
                ['style', ['italic', 'bold', 'underline', 'clear']],
                ['para', ['ul', 'ol', 'paragraph']]
            ]
        });

        document.getElementById("btnAgregarEquipos").addEventListener("click", (event) => {
            $("#modalEquipos").modal("show");
        });
    </script>



</body>

</html>
