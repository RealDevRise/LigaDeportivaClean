    <style>
        .gallery {
            display: flex;
            margin-top: 15px;
            width: 100%;
            position: relative;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        figure {
            width: 15%;
        }
        
        img {
            width: 100%;
        }
        
        .hidden {
            display: none;
        }
        
        .figureUploaded {
            position: relative;
        }
        
        .figureUploaded .deleteImg {
            position: absolute;
            display: flex;
            font-size: 28px;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            color: white;
            top: 0px;
            right: 0px;
            z-index: 100;
            cursor: pointer;
            border-radius: 100%;
            width: 30px;
            height: 30px;
            background-color: var(--danger);
            border-color: transparent;
        }
        
        .figureUploaded .deleteImg:focus {
            border-color: transparent !important;
            outline: none;
        }
        
        .figureUploaded .deleteImg i {
            color: #fff;
        }
        
        .fa-circle {
            color: var(--danger);
        }
    </style>

    <script>
        const uploaderJugadores = document.getElementById("csvUploader");
        const bodyCargaJugadores = document.getElementById("body-carga-jugador");

        function confirmarEliminacion(id) {
            document.getElementById("btnModal_eliminar").setAttribute("value", id);
            $('#modal-eliminar').modal('show');
        }

        $('#summernote').summernote({
            placeholder: 'Insertar notas...',
            tabsize: 2,
            height: 300,
            toolbar: [
                ['style', ['italic', 'bold', 'underline', 'clear']],
                ['para', ['ul', 'ol', 'paragraph']]
            ]
        });

        $('#summernoteIntegrantes').summernote({
            placeholder: 'Insertar notas...',
            tabsize: 2,
            height: 200,
            toolbar: [
                ['style', ['italic', 'bold', 'underline', 'clear']],
                ['para', ['ul', 'ol', 'paragraph']]
            ]
        });

        uploaderJugadores.addEventListener("change", () => {
            Papa.parse(uploaderJugadores.files[0], {
                complete: function(results) {

                    results.data.forEach(function(elemento) {
                        if (elemento[0] != "") {
                            let telefonoJugador = elemento[2] != '' ? elemento[2].replace(/\D/g, '') : "";

                            bodyCargaJugadores.innerHTML += `
                        <tr>
                            <th scope="row">${elemento[0]}</th>
                            <td>${elemento[1]}</td>
                            <td>${telefonoJugador}</td>
                            <td>${elemento[3]}</td>
                        </tr>
                        `;
                        }
                    });

                    document.getElementById("hiddenCVS").value = JSON.stringify(results.data);
                }
            });
        });
    </script>
